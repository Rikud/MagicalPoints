<!DOCTYPE html>
<html>
<head>
	<title>Magical Points</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
<div class = "menu">

	<div class = "title">
		Magical Points
	</div>

	<div class="button menu__start-game-button">
		<div class="button-icon">
			<img src="./right-arrow.png" class="play-img button-img">
		</div>
		<div class="button-text">
			Play
		</div>
	</div>

	<div class="menu__mini-buttons">

		<div class="button menu__login-button">
			<div class="button-icon">
				<img src="./login.png" class="login-img button-img">
			</div>
			<div class="button-text">
				Login
			</div>
		</div>

		<div class="button menu__registration-button">
			<div class="button-icon-scoreBoard">
				<img src="./registration.png" class="play-img button-img">
			</div>
			<div class="button-text">
				Registration
			</div>
		</div>

		<div class="button menu__rating-table-button">
			<div class="button-icon-scoreBoard">
				<img src="./cup.png" class="scoreBoard-img button-img">
			</div>
			<div class="button-text">
				Score Board
			</div>
		</div>

		<div class="button menu__about-us-button">
			<div class="button-icon-scoreBoard">
				<img src="./info.png" class="info-img button-img">
			</div>
			<div class="button-text">
				About us
			</div>
		</div>

		<div class="button menu_setting-button">
			<div class="button-icon-scoreBoard">
				<img src="./settings.png" class="info-img button-img">
			</div>
			<div class="button-text">
				Settings
			</div>
		</div>

	</div>

</div>
<script src = 'menu.js'></script>
</body>
</html>
