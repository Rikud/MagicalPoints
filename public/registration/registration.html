<!DOCTYPE html>
<html>
<head>
	<title>Magical Points</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="registration.css">
	<link rel="stylesheet" type="text/css" href="../login/login.css">
</head>
<body>
<div id="">
	<div class = "title">
		Registration
	</div>
	<div id = "signUpForm">
		<form>
			<div class="Input">
				<div class="InputFieldTitle">
					Login
				</div>
				<div class="InputField">
					<input type="text" name="">
				</div>
			</div>
			<div class="Input">
				<div class="InputFieldTitle">
					Password
				</div>
				<div class="InputField">
					<input type="password" name="">
				</div>
			</div>
			<div class="Input">
				<div class="InputFieldTitle">
					Repeat password
				</div>
				<div class="InputField">
					<input type="password" name="">
				</div>
			</div>
			<div class="Input">
				<div class="InputFieldTitle">
					Nick
				</div>
				<div class="InputField">
					<input type="text" name="">
				</div>
			</div>
			<div class="Input">
				<div class="InputFieldTitle">
					Email
				</div>
				<div class="InputField">
					<input type="email" name="">
				</div>
			</div>
			<div class="Input">
				<div class="InputFieldTitle">
					Avatar
				</div>
				<div class="InputField">
					<input type="file" name="">
				</div>
			</div>
		</form>
	</div>
	<div id = "signUpControlls">
		<div class="button SignInButton" id="SignUp">
			<div class="button-text">
				SignIn
			</div>
		</div>
		<div class="button SignInButton" id="Back">
			<div class="button-text">
				Back
			</div>
		</div>
	</div>
</div>
<script src = '../login/login.js'></script>
</body>
</html>
