<!DOCTYPE html>
<html>
<head>
	<title>Magical Points</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./gameSettings.css">
	<link rel="stylesheet" type="text/css" href="./signIn.css">
</head>
<body>
<div id="newGame">
	<div id = "title">
		Game Settings
	</div>
	<div id="newGameForm">
		<div id="gameSettings">
			<div id="gameType">
				<div class="InputFieldTitle">
					Type:
				</div>
				<div>
					<input type="radio" name="gameType"> Ofline Game
					<input type="radio" name="gameType"> Online Game
				</div>
			</div>
			<div id="playerNumber">
				<div class="InputFieldTitle">
					Player number:
				</div>
				<div id="playerNumberRadio">
					<input type="radio" name="gameType"> 1
					<input type="radio" name="gameType"> 2
					<input type="radio" name="gameType"> 3
					<input type="radio" name="gameType"> 4
				</div>
			</div>
		</div>
		<hr>
		<div id="playerList">
			<div class="nicks">
				<div class="nick">
					Lena
				</div>
				<div class="nick">
					Anastasya
				</div>
				<div class="nick">
					Igor
				</div>
				<div class="nick">
					Ivan
				</div>
			</div>
			<div class="statuses">
				<div class="status">
					Host
				</div>
				<div class="status">
					Player
				</div>
				<div class="status">
					Player
				</div>
				<div class="status">
					Player
				</div>
			</div> 
			<div class="actions">
				<div class="action">
					<div class="button actionButton" id="leave">
						<div class="buttonText">
							Leave
						</div>
					</div>
				</div>
				<div class="action">
					<div class="button actionButton" class="kik">
						<div class="buttonText">
							Kik
						</div>
					</div>
				</div>
				<div class="action">
					<div class="button actionButton" class="kik">
						<div class="buttonText">
							Kik
						</div>
					</div>
				</div>
				<div class="action">
					<div class="button actionButton" class="kik">
						<div class="buttonText">
							Kik
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>
	<div id = "signInControlls">
		<div class="button newGameButton" id="start">
			<div class="buttonText">
				Start
			</div>
		</div>
		<div class="button newGameButton" id="Invite">
			<div class="buttonText">
				Invite
			</div>
		</div>
		<div class="button newGameButton" id="Back">
			<div class="buttonText">
				Back
			</div>
		</div>
	</div>
</div>
<script src = './signIn.js'></script>
<script src = './gameSettings.js'></script>
</body>
</html>
