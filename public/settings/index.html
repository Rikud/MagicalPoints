<!DOCTYPE html>
<head>
    <title>Celestial chase</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <link rel="stylesheet" type="text/css" href="css/scrollBar.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
</head>
<body>

<header>
    <div class="tittle">Settings</div>
</header>
<article>
    <div class="content">
        <div class = "settings">
            <div class="settings__point">
                <div class="settings__text">
                    Sound:
                </div>
                <input type="range">
                <div class="icon sound-icon"></div>
            </div>
            <div class="settings__point">
                <div class="settings__text">
                    Music:
                </div>
                <input type="range">
                <div class="icon music-icon"></div>
            </div>
            <div class="settings__point">
                <div class="settings__text">
                    Theme
                </div>
                <div class="swither">
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox" class="checker">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</article>

<footer>
    <div class="footer__fore"></div>
</footer>
</body>
