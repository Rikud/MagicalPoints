<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MagicalPoints</title>
</head>
<body>

    <main class="application">

        <section class="menu">
            <h1>Menu</h1>
            <h2 class="js-profile-subheader"></h2> <!-- TODO: Profile section separate from menu? -->
            <ul>
                <li><a href="#" data-section="gameSettings">Start game</a></li>
                <li><a href="#" data-section="signin">Sign in</a></li>
                <li><a href="#" data-section="signup">Sign up</a></li>
                <li><a href="#" data-section="profile">Profile</a></li>
                <li><a href="#" data-section="scoreboard">Scoreboard</a></li>
                <li><a href="#" data-section="about">About</a></li>
            </ul>
        </section>

        <section class="signup">

            <h1>Sign Up</h1>

            <form class="js-signup-form">
                <input required type="text" name="username" class="username" placeholder="Username">
                <input required type="email" name="email" class="email" placeholder="Email">
                <input required type="password" name="password" class="password" placeholder="Password">
                <input required type="password" name="password_repeat" class="password_repeat"
                       placeholder="Repeat password">
                <div class="js-signup-valclassation"></div>
                <input class="js-signup-submit" type="submit">
            </form>

            <a href="#" data-section="menu">Back</a>

        </section>

        <section class="signin">
            <h1>Sign In</h1>
            <form class="js-signin-form">
                <input required type="email" name="email" class="email" placeholder="Email">
                <input required type="password" name="password" class="password" placeholder="Password">
                <div class="js-signin-valclassation"></div>
                <input class="js-signin-submit" type="submit">
            </form>
            <a href="#" data-section="signup">Sign up</a>
            <a href="#" data-section="menu">Back</a>
        </section>

        <section class="profile">
            <h1>Your profile</h1>
            <h2 class="js-profile-subheader"></h2>
            <form class="js-profile-form">
                <input required type="text" name="username" class="username" placeholder="Username">
                <input required type="email" name="email" class="email" placeholder="Email">
                <input required type="password" name="password" class="password" placeholder="New password">
                <input required type="password" name="password_repeat" class="password_repeat"
                       placeholder="Repeat new password">
                <div class="js-profile-valclassation"></div>
                <input class="js-profile-submit" type="submit">
            </form>
            <a href="#" data-section="menu">Back</a>
        </section>

        <section class="game-settings">
            <h1>Game settings</h1>
            <div class="js-game-settings-container">

            </div>
            <a href="#" data-section="menu">Back</a>
        </section>

        <section class="scoreboard">
            <h1>Scoreboard</h1>
            <div class="js-scoreboard-container">

            </div>
            <a href="#" data-section="menu">Back</a>
        </section>

        <section class="about">
            <h1>About</h1>
            <div class="js-about-container">
                It will be very cool game ヽ(^◇^*)/
            </div>
            <a href="#" data-section="menu">Back</a>
        </section>

    </main>
<script src="/js/modules/http.js"></script>
    <script src="/js/components/Scoreboard/Scoreboard.tmpl.js"></script>
    <script src="/js/components/Scoreboard/Scoreboard.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
